<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<title th:text="${title}"></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet">
	</head>
	
	<body class="container">
		<h1 class="display-4 mb-4" th:text="${title}"></h1>
		<p th:text="${msg}"></p>
		
		<form method="post" action="/delete" th:object="${formModel}">
			<input type="hidden" name="id" th:value="*{id}"/>
			<ul>
				<li>UserID  : <span th:text="*{userName}"></span></li>
				<li>Content : <span th:text="*{content}"></span></li>
				<li>DateTime : <span th:text="*{datetime}"></span></li>
			</ul>
			<input type="submit" class="btn btn-primary" value="Delete" />
		</form>
	</body>
</html>
