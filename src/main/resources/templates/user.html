<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<title th:text="${title}"></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet">
			<style>.err {color:red}</style>
	</head>
	
	<body class="container">
		<h1 class="display-4 mb-4" th:text="${title}"></h1>
		<p th:text="${msg}"></p>
		<form th:action="@{/logout}" method="post" style="display:inline;">
			<input type="submit" value="ログアウト" />
		</form>
		
		<table class="table">
			<thead>
				<tr><th>UserName</th></tr>
			</thead>
			<tbody>
				<tr th:each="item :${userdata}">
					<td th:text="${item.userId}"></td>
	                <td>
					<div th:unless="${item.userId} eq 'admin' ">
                    <form th:action="@{/userDelete}" method="get">
                        <input type="submit" class="btn btn-outline-danger" name="userDelete" value="削除">
                        <input type="hidden" name="userId" th:value="${item.userId}">
                    </form>
                    </div>
                	</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
